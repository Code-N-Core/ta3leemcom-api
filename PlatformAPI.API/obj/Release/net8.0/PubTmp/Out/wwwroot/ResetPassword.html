<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Reset Password</title>
    <style>
            .email-container {{
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }}
            .logo {{
                text-align: center;
                margin-bottom: 20px;
            }}
            .logo img {{
                max-width: 150px;
            }}
            .content {{
                text-align: center;
                font-size: 16px;
                color: #333;
            }}
            .footer {{
                margin-top: 20px;
                font-size: 12px;
                color: #999;
                text-align: center;
            }}
    </style>
</head>
<body>
    <div class='email-container'>
        <div class='logo'>
            <img src='https://yourserver.com/path/to/logo.png' alt='Logo'>
        </div>
        <div class='content'>
            <p>Hello,</p>
            <p>We received a request to reset your password. Use the code below to reset your password:</p>
            <h2>{ResetCode}</h2>
            <p>This code will expire in 30 minutes.</p>
        </div>
        <div class='footer'>
            <p>If you did not request a password reset, please ignore this email.</p>
        </div>
    </div>
</body>
</html>"
